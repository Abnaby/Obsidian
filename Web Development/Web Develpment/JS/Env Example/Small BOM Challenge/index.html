<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <p style="color: darkslateblue;">Hello,<br><span style="color: darkcyan;">Insert your tasks</span></p>
        <input type="text" class="input" placeholder="Write your thoughts"/>
        <input type="submit" class="add" value="Add Task" />
      </div>
      <p class="error-msg" style="display: none"></p>
      <div class="tasks-container">
        <!-- Cards will be dynamically inserted here -->
      </div>
      <input
        type="submit"
        class="rmAll"
        onclick="handleDeleteAllPressed();"
        value="Remove All Items"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
