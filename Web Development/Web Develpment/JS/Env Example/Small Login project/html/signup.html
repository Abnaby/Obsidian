<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Signup page</title>
  </head>
  <body>
    <form class="signup-page">
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <p class="passwd-assets"><span style="color: red">X</span> Invalid password length - Min len is 9 chars- </p>
      <p class="passwd-assets"><span style="color: red">X</span> Upper Chars [A-Z]</p>
      <p class="passwd-assets"><span style="color: red">X</span> Lower Chars [a-z]</p>
      <p class="passwd-assets"><span style="color: red">X</span> Special Chars [0-9]</p>
      <p class="passwd-assets"><span style="color: red">X</span> Digits [0-9]</p>
      <input type="submit" value="submit" />
    </form>
    <script src="../js/signup.js" type="module"></script>
  </body>
</html>
